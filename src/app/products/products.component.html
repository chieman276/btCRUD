<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="panel-title">Manage products</h3>
            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>
    <div class="panel-body">
        <!-- <table class="table table-bordered"> -->
            <table border="5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i = index;">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a class="btn btn-info" [routerLink]="['/product/edit']" [queryParams]="{ masanpham: i}">Sửa</a> |
                        <a class="btn btn-danger" [routerLink]="['/product/delete']" [queryParams]="{ masanpham: i}">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        
    </div>
</div>
